<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe!</h1>
        <div class="players-container">
            <div class="player-container player1">
                <div class="name-container">
                    <label for="name">name: </label>
                    <input type="text" name="name" id="player1-name">
                </div>
                <div class="mark-container">
                    <label for="mark">mark: </label>
                    <input type="text" name="mark" id="player1-mark">
                </div>
            </div>
            <div class="player-container player2">
                <div class="name-container">
                    <label for="name">name: </label>
                    <input type="text" name="name" id="player2-name">
                </div>
                <div class="mark-container">
                    <label for="mark">mark: </label>
                    <input type="text" name="mark" id="player2-mark">
                </div>
            </div>
        </div>
        <div id="gameboard">
            <div> </div>
            <div> </div>
            <div> </div>
            <div> </div>
            <div> </div>
            <div> </div>
            <div> </div>
            <div> </div>
            <div> </div>
        </div>
    </div>
</body>
</html>
